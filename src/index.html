<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    let $ = require('jquery');
  </script>
  <script>
    require('popper.js');
  </script>
  <script>
    require('bootstrap');
  </script>
  <script src="./js/index.js"></script>
  <title>Pot-au-feu</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand py-0" href="#">
      <img src="./motu.png" width="30" height="30" alt="">
      <span class="navbar-brand mb-0 h1">Pot-au-feu</span>
    </span>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Menu
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" data-toggle="modal" data-target="#modal1">Save Setting</a>
        <a class="dropdown-item" href="#">Load Setting</a>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="label1">Connection Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="error_msg">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mx-3 mt-3">
    <div class="form-group col-10 pl-0">
      <label for="local_host" class="mb-1">Forward Host Name</label>
      <input type="text" class="form-control form-control-sm" id="local_host" value="localhost">
    </div>
    <div class="form-group col-2 px-0">
      <label for="local_port" class="mb-1">Port</label>
      <input type="number" class="form-control form-control-sm" id="local_port" value="10022">
    </div>
  </div>

  <div class="container-fluid overflow-auto">
    <div class="d-flex flex-row flex-nowrap">

      <div class="col pl-0">
        <div class="card" style="width: 23.5rem;">
          <div class="card-header font-weight-bold py-1">
            STEP SERVER
          </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col">
                <label for="step_host" class="mb-1">Server Name</label>
                <input type="text" class="form-control form-control-sm" id="step_host" value="127.0.0.1">
              </div>
              <div class="form-group col-4 pl-0">
                <label for="step_port" class="mb-1">Port</label>
                <input type="number" class="form-control form-control-sm" id="step_port" value="50022">
              </div>
            </div>
            <div class="form-group">
              <label for="step_username" class="mb-1">User Name</label>
              <input type="text" class="form-control form-control-sm" id="step_username" value="root">
            </div>
            <div class="form-group">
              <label for="step_password" class="mb-1">Password</label>
              <input type="password" class="form-control form-control-sm" id="step_password" value="screencast">
            </div>
          </div>
        </div>
      </div>

      <div class="col pl-0">
        <div class="card" style="width: 23.5rem;">
          <div class="card-header font-weight-bold py-1">
            TARGET SERVER
          </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col">
                <label for="dst_host" class="mb-1">Server Name</label>
                <input type="text" class="form-control form-control-sm" id="dst_host" value="127.0.0.1">
              </div>
              <div class="form-group col-4 pl-0">
                <label for="dst_port" class="mb-1">Port</label>
                <input type="number" class="form-control form-control-sm" id="dst_port" value="51022">
              </div>
            </div>
            <div class="form-group">
              <label for="dst_username" class="mb-1">User Name</label>
              <input type="text" class="form-control form-control-sm" id="dst_username" disabled>
            </div>
            <div class="form-group">
              <label for="dst_password" class="mb-1">Password</label>
              <input type="password" class="form-control form-control-sm" id="dst_password" disabled>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row m-3">
    <button id="connect" type="button" class="btn btn-primary btn-lg col m-1">
      <div class="state-disconnect">Connect</div>
    </button>
    <button id="disconnect" type="button" class="btn btn-secondary btn-lg col m-1" disable>Disconnect
    </button>
  </div>

</body>

</html>
